<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Mundial de Espíritus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Contenedor para el mapa-->
        <div id="map"></div>

        <div class="section">
            <div class="mediums">
                <h3>MEDIUMS</h3>
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" placeholder="Ingresa el nombre del médium">
                </div>
                <div class="form-group">
                    <label>Ubicación</label>
                    <select>
                        <option>Selecciona ubicación</option>
                    </select>
                </div>
                <button>Crear</button>
            </div>

            <div class="spirits">
                <h3>ESPÍRITUS</h3>
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" placeholder="Ingresa el nombre del espíritu">
                </div>
                <div class="form-group">
                    <label>Ubicación</label>
                    <select>
                        <option>Selecciona ubicación</option>
                    </select>
                </div>
                <button>Crear</button>
            </div>
        </div>
    </div>
</body>
</html>
